<ion-header mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <ion-title>Produtos</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-slides class="swiper-no-swiping">

    <ion-slide>

      <div class="ion-scroll">
    
        <ion-list class="animate__animated animate__fadeIn">

          <ion-list-header>

            <ion-label>Selecione uma linha</ion-label>

          </ion-list-header>

          <ion-item lines="full" button="true" detail="true" (click)="selectLab(lab)" *ngFor="let lab of labs">

            <ion-label>{{ lab.nome }}</ion-label>

          </ion-item>

        </ion-list>
    
      </div>

    </ion-slide>

    <ion-slide>

      <div class="ion-scroll">

        <ion-list class="animate__animated animate__fadeIn" *ngIf="labSelected">

          <ion-list-header class="ion-no-padding">

            <ion-button fill="clear" size="small" (click)="changeLab()">

              <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>

            </ion-button>

            <ion-label>{{ labSelected.nome }}</ion-label>

          </ion-list-header>

          <ion-searchbar placeholder="Buscar"></ion-searchbar>

          <ion-item lines="full" *ngFor="let product of products">
              
            <ion-label class="ion-text-wrap">
  
              <span class="name">{{ product.nome }}</span>
  
              <span class="price">{{ product.valor_01 | money }}</span>
  
            </ion-label>
  
          </ion-item>

        </ion-list>

      </div>

    </ion-slide>

  </ion-slides>

</ion-content>

<app-loader></app-loader>
