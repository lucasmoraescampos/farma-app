<ion-header mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <ion-title>Clientes</ion-title>

  </ion-toolbar>

  <ion-toolbar mode="md">

    <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged()">

      <ion-segment-button value="0">

        <ion-label>Vencidos</ion-label>

      </ion-segment-button>

      <ion-segment-button value="1">

        <ion-label>Todos</ion-label>

      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-slides (ionSlideDidChange)="slideChanged($event)">

    <ion-slide>

      <div class="ion-scroll">

        <ion-header class="ion-no-border search">

          <ion-toolbar>

            <ion-searchbar placeholder="Buscar" [(ngModel)]="expiredSearch"></ion-searchbar>

          </ion-toolbar>

        </ion-header>

        <ion-list class="animate__animated animate__fadeIn">

          <ion-item lines="full" button="true" detail="false" (click)="choose(customer)"
            *ngFor="let customer of expired | filter:'razao_social,id_cliente':expiredSearch">

            <ion-label>

              <span class="name">{{ customer.razao_social }}</span>

              <span class="code">{{ customer.id_cliente }}</span>

              <span class="phone">{{ customer.tel }}</span>

            </ion-label>

          </ion-item>

        </ion-list>

      </div>

    </ion-slide>

    <ion-slide>

      <div class="ion-scroll">

        <ion-header class="ion-no-border search">

          <ion-toolbar>

            <ion-searchbar placeholder="Buscar" [(ngModel)]="customerSearch"></ion-searchbar>

          </ion-toolbar>

        </ion-header>

        <ion-list class="animate__animated animate__fadeIn">

          <ion-item lines="full" button="true" detail="false" (click)="selectCustomer(customer)"
            *ngFor="let customer of customers | filter:'razao_social,id_cliente':customerSearch">

            <ion-label>

              <span class="name">{{ customer.razao_social }}</span>

              <span class="code">{{ customer.id_cliente }}</span>

              <span class="phone">{{ customer.tel }}</span>

            </ion-label>

          </ion-item>

        </ion-list>

      </div>

    </ion-slide>

  </ion-slides>

</ion-content>

<app-loader></app-loader>
