<ion-content>

  <ion-grid class="ion-no-padding">

    <ion-row>

      <ion-col class="ion-no-padding" size-xs="12" size-md="6">

        <div class="image"></div>

      </ion-col>

      <ion-col size-xs="12" size-md="6">

        <form class="login" [formGroup]="formGroup">

          <img class="logo" src="../../../assets/image/logo.png">

          <ion-input class="custom" placeholder="Login" maxlength="255" formControlName="email"></ion-input>

          <ion-input class="custom" type="password" placeholder="Senha" maxlength="255" formControlName="password"></ion-input>

          <ion-button expand="block" (click)="login()">Entrar</ion-button>

        </form>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ngx-loading [show]="loading"></ngx-loading>
