<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar>

    <ion-title>Adicionar Produto</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="dismiss()">

        <ion-icon slot="icon-only" name="close"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar mode="md">

    <ion-segment [(ngModel)]="segment">

      <ion-segment-button value="CX">

        <ion-label>Caixa</ion-label>

      </ion-segment-button>

      <ion-segment-button value="UN">

        <ion-label>Unidade</ion-label>

      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="ion-scroll">

    <ion-grid>

      <ion-row>

        <ion-col size-xs="12" size-sm="6">

          <ion-label class="stacked">Linha</ion-label>

          <ion-select placeholder="Selecione" interface="action-sheet" cancelText="Cancelar">

            <ion-select-option>France Farma</ion-select-option>

          </ion-select>

        </ion-col>

        <ion-col size-xs="12" size-sm="6">

          <ion-label class="stacked">Produto</ion-label>

          <ion-select placeholder="Selecione" interface="action-sheet" cancelText="Cancelar">

            <ion-select-option>France Farma</ion-select-option>

          </ion-select>

        </ion-col>

        <ion-col size-xs="12" size-sm="4">

          <ion-label class="stacked">Qtde {{ segment }}</ion-label>

          <ion-input></ion-input>

        </ion-col>

        <ion-col size-xs="12" size-sm="4">

          <ion-label class="stacked">Valor CX</ion-label>

          <ion-input disabled></ion-input>

        </ion-col>

        <ion-col size-xs="12" size-sm="4">

          <ion-label class="stacked">Valor UN</ion-label>

          <ion-input disabled></ion-input>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>

<ion-footer class="ion-no-border">

  <ion-grid>

    <ion-row>

      <ion-col size="12">

        <ion-button expand="block">Adicionar</ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>
