<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>Escolha seu ingresso</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="dismiss()">

        <ion-icon slot="icon-only" name="close"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col size-xs="12" size-md="4" *ngFor="let ticket of tickets">

        <ion-card>

          <ion-card-content>

            <span class="title">{{ ticket.name }}</span>

            <span class="price">

              <span>R$</span> {{ (ticket.price | money).slice(3) }}

            </span>

            <span class="batch">{{ ticket.batch }}ยบ Lote</span>

            <p>Open Bar</p>

            <p>Open Food</p>

            <p *ngIf="ticket.participants == 1">1 Pessoa</p>

            <p *ngIf="ticket.participants > 1">{{ ticket.participants }} Pessoas</p>

            <ion-button size="small" (click)="select(ticket)">Selecionar</ion-button>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
